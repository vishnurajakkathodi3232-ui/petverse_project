{% extends "core/base.html" %}

{% block content %}
<div class="container" style="margin-top:150px;">
    <h2>My Pets</h2>

    {% if pets %}
        <ul>
            {% for pet in pets %}
                <li>
                    <strong>{{ pet.name }}</strong> ({{ pet.pet_type }})
                    {% if pet.image %}
                        <br>
                        <img src="{{ pet.image.url }}" width="120px" style="margin-top:5px;">
                    {% endif %}
                </li>
                <hr>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have no pets added yet.</p>
    {% endif %}
</div>
{% endblock %}
