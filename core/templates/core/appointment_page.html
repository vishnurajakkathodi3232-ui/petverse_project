{% extends "core/base_inner.html" %}

{% load static %}

{% block content %}
<section id="appointment" style="margin-top:120px;">
    <div class="container">
        <div class="row">

            <div class="col-md-6 col-sm-6">
                <img src="{% static 'core/images/appointment-image.jpg' %}"
                     class="img-responsive" alt="">
            </div>

            <div class="col-md-6 col-sm-6">
                <form method="post" action="{% url 'appointment' %}">
                    {% csrf_token %}

                    <div class="section-title">
                        <h2>Make an Appointment</h2>
                    </div>

                    <select class="form-control" name="pet_id" required>
                        <option value="">Select Your Pet</option>
                        {% for pet in pets %}
                            <option value="{{ pet.id }}">{{ pet.pet.name }}</option>
                        {% endfor %}
                    </select>

                    <select class="form-control" name="service_id" required>
                        <option value="">Select Service</option>
                        {% for service in services %}
                            <option value="{{ service.id }}">
                                {{ service.name }} (â‚¹{{ service.price }})
                            </option>
                        {% endfor %}
                    </select>

                    <input type="date" class="form-control" name="date" required>
                    <input type="time" class="form-control" name="time" required>

                    <textarea class="form-control" name="message"
                              placeholder="Additional notes"></textarea>

                    <button type="submit" class="form-control">Submit</button>
                </form>
            </div>

        </div>
    </div>
</section>
{% endblock %}
