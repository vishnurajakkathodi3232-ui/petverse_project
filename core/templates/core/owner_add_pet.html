{% extends "core/base_inner.html" %}

{% block title %}Add Pet | PetVerse{% endblock %}

{% block content %}
<h2>Add a New Pet ğŸ¶ğŸ±</h2>
<p>Fill in the details below to add a pet to your profile.</p>

<hr>

<div class="row">
    <div class="col-md-6 col-md-offset-3">

        <div class="panel panel-default">
            <div class="panel-body">

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group">
                        <label>Pet Name</label>
                        <input
                            type="text"
                            class="form-control"
                            name="name"
                            placeholder="Enter pet name"
                            required>
                    </div>

                    <div class="form-group">
                        <label>Pet Type</label>
                        <input
                            type="text"
                            class="form-control"
                            name="pet_type"
                            placeholder="Dog / Cat / Bird..."
                            required>
                    </div>

                    <div class="form-group">
                        <label>Pet Image (optional)</label>
                        <input
                            type="file"
                            class="form-control"
                            name="image">
                    </div>

                    <hr>

                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-plus-circle"></i> Add Pet
                    </button>

                    <a href="{% url 'owner_pets' %}" class="btn btn-default">
                        Cancel
                    </a>

                </form>

            </div>
        </div>

    </div>
</div>
{% endblock %}
